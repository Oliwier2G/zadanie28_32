<script type="text/javascript">
var spodnie = {
  wysokosc: '80cm',
  szerokosc: '40cm',
  z_czego_wykonane: 'welna',
  pokaz: function() {
    document.write('Rozmiar: ' + this.wysokosc + 'x' + this.szerokosc + '<br>Z czego wykonane: ' + this.z_czego_wykonane);
  }
}
spodnie.pokaz();
spodnie.co_to = "dresy";
spodnie.wypisz = function() {
  alert('Co to: ' + this.co_to);
}
spodnie.wypisz();
function klient(imie_klienta, nazwisko_klienta, adres_klienta) {
  this.imie = imie_klienta;
  this.nazwisko = nazwisko_klienta;
  this.adres = adres_klienta;
}
klient.prototype.wypisz = function() {
  alert(this.imie + ' ' + this.nazwisko + ' ' + this.adres);
};
var klient1 = new klient('Maciej', 'zKlanu', 'ul.Lawendowa 23/5');
var klient2 = new klient('Krzysztof', 'Kononowicz', 'ul.Szkolna 17');
var klient3 = new klient('Wojtek', 'Gola', 'ul.Zlota 44');
klient1.wypisz();
klient2.wypisz();
klient3.wypisz();
document.write("<br>Dostęp do właściwości:" + "<br>");
document.write("<br>Klient pierwszy:" + " " + klient1.imie + " " + klient1.nazwisko + " " + klient1.adres);
document.write("<br>Klient drugi:" + " " + klient2.imie + " " + klient2.nazwisko + " " + klient2.adres);
document.write("<br>Klient trzeci:" + " " + klient3.imie + " " + klient3.nazwisko + " " + klient3.adres);
